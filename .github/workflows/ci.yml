name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build (${{ matrix.os }}, ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release, Debug]

    steps:
      - uses: actions/checkout@v6

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -DPSR_BUILD_TESTS=ON `
            -DPSR_BUILD_C_API=ON

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DPSR_BUILD_TESTS=ON \
            -DPSR_BUILD_C_API=ON

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Test
        working-directory: build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: psr_database-${{ matrix.os }}-${{ matrix.build_type }}
          path: |
            build/lib/*
            build/bin/*

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Configure CMake with coverage
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="--coverage" \
            -DCMAKE_C_FLAGS="--coverage" \
            -DPSR_BUILD_TESTS=ON \
            -DPSR_BUILD_C_API=ON

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

      - name: Generate coverage report
        run: |
          lcov --capture --directory build --output-file coverage.info --ignore-errors mismatch
          lcov --remove coverage.info '/usr/*' '*/build/_deps/*' '*/tests/*' --output-file coverage.info --ignore-errors mismatch
          lcov --list coverage.info --ignore-errors mismatch

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  clang-format:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find include src tests -name '*.cpp' -o -name '*.h' | \
            xargs clang-format --dry-run --Werror
